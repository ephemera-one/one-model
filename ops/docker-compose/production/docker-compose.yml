version: "2"

services:
  redis:
    image: docker.io/bitnami/redis:6.2
    restart: always
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - REDIS_DISABLE_COMMANDS=FLUSHDB,FLUSHALL
    ports:
      - 6379
    volumes:
      - "/opt/one-model/volumes/redis-data:/bitnami/redis/data"

  db:
    image: postgres:14.2
    restart: always
    environment:
      POSTGRES_PASSWORD: postgres
    ports:
      - 5432
    volumes:
      - "/opt/one-model/volumes/pg-data:/var/lib/postgresql/data"

  one-model-app:
    image: ghcr.io/ephemera-one/one-model:latest
    restart: always
    pull_policy: always
    ports:
      - "8000:8000"
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
    volumes:
      - "/opt/one-model/volumes/media:/app/media"

  one-model-celery:
    image: ghcr.io/ephemera-one/one-model:latest
    restart: always
    pull_policy: always
    environment:
      - REDIS_HOST=redis
      - DB_HOST=db
    volumes:
      - "/opt/one-model/volumes/media:/app/media"
    command: "celery -A one_model worker"
